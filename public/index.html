<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <header>Single Linked List</header>
   <div id="container">
    
    <div class="main">
     </div>
     <div class="headTail">
        <div class="headText"></div>
        <div class="tailText"></div>
     </div>
   </div>
   <div class="show">
   <i class="fa-solid fa-chevron-right "></i>
   </div>
   <div class="funcContainer">
   <ul>
    <li class="func pushContainer"><button class="push">Push</button></li>
    <li class="func unshiftContainer" ><button class="unshift">Unshift</button></li>
    <li class="func popContainer"><button class="pop">Pop</button></li>
    <li class="func shiftContainer"><button class="shift">Shift</button></li>
    <li class="func setContainer"><button class="set">Set</button></li>
    <li class="func insertContainer"> <button class="insert">Insert</button></li>
    <li class="func removeContainer"> <button class="remove">Remove</button></li>
   
   
   
</ul>
   </div>
     
        
    
    <script src="index.js"></script>
</body>
</html>
